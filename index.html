<body>
    <!--Navegation menu-->
    <div class="nav" id="nav">

        <div class="logo" id="logo"><a href="index.html">Giphy<span class="me-word">Me</span></a></div>
       
      
        <div id="nav-group">    
            <ul class="navbar" id="nav-list">
                <a class="nav-item" href="index.html">Home</a>

       </div>
    </div>
<!---Search section-->
    <div class="search-section">
        <div class="search-bar">
            <input type="search" name="search" id="search" placeholder="Search here!" >
            <button id="btn-search" onclick="sendRequest()">Search</button> 
        </div>  
    </div>
   
    <div class="search-results" id="jsSrcResults"></div>

    

    <!---sign up-->
    <div id="sign-form" class="hidden-form" > 
        <!--switch buttons-->
        <div class="resp-form"> 
        <button id="h2-log" onclick="switchToLog()"> Log in</button>
        <button id="h2-sign" onclick="switchToSign()">Sign up</button> 
       
        <button id="sign-btn-close" onclick="closeBtn()">&times;</button>
        </div>


        <label>Email</label>
        <input type="email" name="email" placeholder="johndoe@giphy.io">
        <label>Password</label>           
        <input type="password">

        <label>Confirm Password</label>
        <input type="password">
        
        <input type="submit" value="Sign Up">
        <p class="link">Already have an account? <span class="click-here">Log in here!</span></p>
    </div>

    <!---Login-->
    <div id="log-form" class="hidden-form">
        <div class="resp-form"> 
            <button id="h2-log" onclick="switchToLog()"> Log in</button>
            <button id="h2-sign" onclick="switchToSign()">Sign up</button> 
           
            <button id="sign-btn-close" onclick="closeBtn()">&times;</button>
            </div>
        <label>Email</label>
        <input type="email" name="email" placeholder="johndoe@giphy.io">
        <label>Password</label>
        <input type="password">
        
        <input type="submit" value="Log in">
        <p class="link">Forgot Password? <span class="click-here">Click here!</span></p>
    </div>
